<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar Menu Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <style>
        html, body {
            height: 100%;
        }
        .sidebar {
            min-height: 100vh; /* Sidebar plná výška obrazovky */
        }
        .content {
            flex: 1; /* flexibilné naplnenie zvyšného priestoru */
        }
        .wrapper {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <!-- Header -->
    <header class="bg-light shadow-sm">
        <div class="container-fluid p-3 d-flex justify-content-between align-items-center">
            <!-- Logo -->
            <a href="#" class="fs-4 fw-bold text-dark text-decoration-none">Nazov</a>

            <!-- Search Bar -->
            <form class="d-flex flex-grow-1 mx-3">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-primary" type="submit">Search</button>
            </form>

            <!-- User & Cart Icons -->
            <div class="d-flex align-items-center">
                <a href="#" class="text-dark me-3"><i class="bi bi-person-circle fs-4"></i> User</a>
                <a href="#" class="text-dark me-3"><i class="bi bi-cart fs-4"></i></a>
                <!-- Mobile Menu Toggle -->
                <button class="btn btn-outline-dark d-lg-none" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container-fluid flex-grow-1">
        <div class="row h-100">
            <!-- Sidebar -->
            <nav id="sidebarMenu" class="sidebar col-lg-2 bg-light collapse d-lg-block p-3">
                <ul class="nav flex-column">
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 1</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 2</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 3</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 4</a></li>
                    <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 5</a></li>
                </ul>
            </nav>

            <!-- Content -->
            <main class="content col-lg-10 p-4">
                <p>Main content area where products will be displayed.</p>
            </main>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light text-center py-3">
        <div class="container">
            <div class="d-flex justify-content-center gap-4">
                <a href="#" class="text-dark text-decoration-none">O nás</a>
                <a href="#" class="text-dark text-decoration-none">Kontakt</a>
                <a href="#" class="text-dark text-decoration-none">Ochrana osobných údajov</a>
            </div>
            <p class="mt-2 text-secondary">© 2025-2025 Penis 2.0</p>
        </div>
    </footer>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
