<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar Menu Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<header class="bg-light shadow-sm">
    <div class="container-fluid p-2 d-flex justify-content-between align-items-center">
        <!-- Logo (Hidden when search is active) -->
        <a href="#" id="logo" class="fs-4 fw-bold text-dark text-decoration-none ms-4">Nazov</a>

        <!-- Search Bar -->
        <form id="searchForm" class="d-flex flex-grow-1 mx-3 w-100 d-none d-sm-flex" style="max-width: 600px;">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search">
            <!-- Search Button (Always visible on screens wider than 500px) -->
            <button id="searchButton" class="btn btn-primary d-sm-block d-none" type="submit">Search</button>
        </form>

        <div class="d-flex align-items-center">
            <!-- Search Icon (Shows search bar on click) -->
            <button id="searchToggle" class="btn d-block d-sm-none me-3">
                <i class="bi bi-search"></i>
            </button>

            <!-- Username (Visible on Desktop) -->
            <span class="me-2 d-none d-lg-inline text-dark">Username</span>
            <!-- User Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-person-circle fs-4"></i></a>
            <!-- Cart Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-cart fs-4"></i></a>
            <!-- Menu Button (Mobile) -->
            <button class="btn btn-outline-dark d-lg-none" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </div>
</header>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        let logo = document.getElementById("logo");
        let searchForm = document.getElementById("searchForm");
        let searchButton = document.getElementById("searchButton");
        let searchToggle = document.getElementById("searchToggle");
        let searchInput = document.getElementById("searchInput");

        // Function to toggle search bar on mobile
        searchToggle.addEventListener("click", function (event) {
            logo.classList.add("d-none"); // Hide logo
            searchForm.classList.remove("d-none"); // Show search bar
            searchButton.classList.remove("d-none"); // Show blue search button on mobile
            searchToggle.classList.add("d-none"); // Hide search icon
            searchInput.focus(); // Auto-focus input when opened
            event.stopPropagation(); // Prevents event bubbling
        });

        // Function to restore layout when clicking outside the search area
        document.addEventListener("click", function (event) {
            if (!searchForm.contains(event.target) && !searchToggle.contains(event.target)) {
                // Only reset if screen width is below 500px
                if (window.innerWidth < 500) {
                    restoreDefaultLayout();
                }
            }
        });

        // Function to restore default layout on resize above 500px
        window.addEventListener("resize", function () {
            if (window.innerWidth >= 500) {
                restoreDefaultLayout();
            }
        });

        // Function to reset everything to default layout
        function restoreDefaultLayout() {
            logo.classList.remove("d-none"); // Show logo
            searchForm.classList.add("d-none"); // Hide search bar
            searchButton.classList.add("d-none"); // Hide blue search button on mobile
            searchToggle.classList.remove("d-none"); // Show search icon
        }

        // Prevent closing when clicking inside the search bar
        searchForm.addEventListener("click", function (event) {
            event.stopPropagation();
        });
    });
</script>

<!-- Content Wrapper -->
<div class="container-fluid flex-grow-1 d-flex">
    <div class="row w-100">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-lg-2 bg-light collapse d-lg-block p-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 1</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 2</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 3</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 4</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 5</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="col-lg-10 p-4">
            <div class="container">
                <p>Main content area where products will be displayed.</p>
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light py-2 mt-auto">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center flex-wrap w-100 px-4 text-start">
            <!-- Left-aligned links -->
            <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                <a href="#" class="text-dark text-decoration-none">O nás</a>
                <a href="#" class="text-dark text-decoration-none">Kontakt</a>
                <a href="#" class="text-dark text-decoration-none">Ochrana osobných údajov</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</body>
</html>
