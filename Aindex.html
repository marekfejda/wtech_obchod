<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar Menu Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<header class="bg-light shadow-sm">
    <div class="container-fluid p-3 d-flex justify-content-between align-items-center">
        <a href="#" class="fs-4 fw-bold text-dark text-decoration-none">Nazov</a>
        <form class="d-flex flex-grow-1 mx-3">
            <input class="form-control me-2" type="search" placeholder="Search">
            <button class="btn btn-primary" type="submit">Search</button>
        </form>
        <div class="d-flex align-items-center">
            <a href="#" class="text-dark me-3"><i class="bi bi-person-circle fs-4"></i></a>
            <a href="#" class="text-dark me-3"><i class="bi bi-cart fs-4"></i></a>
            <button class="btn btn-outline-dark d-lg-none" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </div>
</header>

<!-- Content Wrapper -->
<div class="container-fluid flex-grow-1 d-flex">
    <div class="row flex-grow-1">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-lg-2 bg-light collapse d-lg-block p-3">
            <ul class="nav flex-column">
                <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 1</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 2</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 3</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 4</a></li>
                <li class="nav-item"><a class="nav-link text-dark" href="#">Kategoria 5</a></li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="col-lg-10 p-4">
            <div class="container">
                <p>Main content area where products will be displayed.</p>
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light text-center py-3 mt-auto">
    <div class="container">
        <div class="d-flex justify-content-center gap-4">
            <a href="#" class="text-dark text-decoration-none">O nás</a>
            <a href="#" class="text-dark text-decoration-none">Kontakt</a>
            <a href="#" class="text-dark text-decoration-none">Ochrana osobných údajov</a>
        </div>
        <p class="mt-2 text-secondary">© 2025-2025</p>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</body>
</html>
