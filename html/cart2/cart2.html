<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iSHOP - shipping</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <style>
        .step {
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            background-color: #ccc;
            font-weight: bold;
        }
        .step.active {
            background-color: #007bff;
            color: white;
        }
        .progress-bar {
            background-color: #007bff;
        }
        .element-shadow {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-summary .btn {
            min-width: 70px;
        }
        .cart-summary {
            margin-top: 20px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<header class="bg-light shadow-sm">
    <div class="container-fluid p-2 d-flex justify-content-between align-items-center">
        <a href="#" id="logo" class="fs-4 fw-bold text-dark text-decoration-none ms-4">
            <img src="../../assets/logo.png" alt="Logo" style="height: 40px;">
        </a>

        <!-- Search Bar -->
        <form id="searchForm" class="d-flex flex-grow-1 mx-3 w-100 d-none d-sm-flex" style="max-width: 600px;">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search">
            <!-- Search Button -->
            <button id="searchButton" class="btn btn-primary d-sm-block d-none" type="submit">Search</button>
        </form>

        <div class="d-flex align-items-center">
            <!-- Search Icon -->
            <button id="searchToggle" class="btn d-block d-sm-none me-3">
                <i class="bi bi-search"></i>
            </button>

            <!-- Username -->
            <span class="me-2 d-none d-lg-inline text-dark">Username</span>
            <!-- User Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-person-circle fs-4"></i></a>
            <!-- Cart Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-cart fs-4"></i></a>
            <!-- Menu Button -->
            <button class="btn btn-outline-dark d-lg-none" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </div>
</header>

<!-- Progress Bar -->
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
        <div class="step active">1</div>
        <div class="progress flex-grow-1 mx-2" style="height: 6px;">
            <div class="progress-bar" style="width: 100%;"></div>
        </div>
        <div class="step active">2</div>
        <div class="progress flex-grow-1 mx-2" style="height: 6px;">
            <div class="progress-bar" style="width: 0;"></div>
        </div>
        <div class="step">3</div>
    </div>
    <div class="d-flex justify-content-between mt-2">
        <span>Summary</span>
        <span><b>Shipping</b></span>
        <span>Payment</span>
    </div>
</div>


<!-- Main content -->
<main class="container flex-grow-1">
    <form class="bg-light p-4 rounded shadow-sm">
        <div class="row">
            <!-- Column 1 -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="client_name" class="form-label">Meno a priezvisko</label>
                    <input type="text" class="form-control" id="client_name" placeholder="Jožko Mrkvička"required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Adresa a číslo domu</label>
                    <input type="text" class="form-control" id="address" placeholder="Ilkovičova 2"required>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="zip" class="form-label">ZIP Code</label>
                            <input type="text" class="form-control" id="zip" placeholder="842 16" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="mb-3">
                            <label for="city" class="form-label">Mesto</label>
                            <input type="text" class="form-control" id="city" placeholder="Bratislava" required>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="country" class="form-label">Krajina</label>
                    <select class="form-control" id="country" required>
                        <option value="SK">Slovenská republika</option>
                        <option value="CZ">Česká republika</option>
                    </select>
                </div>
            </div>

            <!-- Column 2 -->
            <div class="col-md-6">
                <div class="mb-3">
                    <label for="phoneNumber" class="form-label">Telefónne číslo</label>
                    <div class="input-group">
                        <select id="countryCode" class="form-select" style="max-width: 100px;">
                            <option value="+421">+421</option>
                            <option value="+420">+420</option>
                        </select>
                        
                        <input type="tel" id="phoneNumber" class="form-control" placeholder="912 345 678" required>
                    </div>
                </div>
                
                
                <div class="mb-3">
                    <label for="emailAddress" class="form-label">Email</label>
                    <input type="email" id="emailAddress" class="form-control" placeholder="vasa_adresa@mail.com" required>
                </div>
            </div>
        </div>
    </form>
</main>

<!-- Cart Summary -->
<div class="cart-summary">
    <div class="container">
        <div class="row bg-light p-3 align-items-center rounded element-shadow">
            <!-- Back Button -->
            <div class="col-3 text-start">
            <a href="../cart1/cart1.html" class="btn btn-outline-secondary w-50">Back</a>
            </div>
    
            <!-- Cart Total -->
            <div class="col-6 fw-bold text-center">
            Total: <span id="cartTotal">37.98$</span>
            </div>
    
            <!-- Next Button -->
            <div class="col-3 text-end">
            <a href="../cart3/cart3.html" class="btn btn-primary w-75">Next</a>
            </div>
        </div>
    </div>
</div>


<!-- Footer -->
<footer class="bg-light py-2 mt-auto">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center flex-wrap w-100 px-4 text-start">
            <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                <a href="#" class="text-dark text-decoration-none">O nás</a>
                <a href="#" class="text-dark text-decoration-none">Kontakt</a>
                <a href="#" class="text-dark text-decoration-none">Ochrana osobných údajov</a>
            </div>
        </div>
    </div>
</footer>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</body>
</html>
