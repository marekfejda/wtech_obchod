<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iSHOP - shipping</title>
    <link rel="icon" type="image/png" href="../../assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header style="background-color: #DBD9DB;" class="shadow-sm">
        <div class="container-fluid p-2 d-flex justify-content-between align-items-center">
            <a href="../index/index.html" id="logo" class="fs-4 fw-bold text-dark text-decoration-none ms-4">
                <img src="../../assets/logo.png" alt="Logo" style="height: 40px;">
            </a>

            <form id="searchForm" class="d-flex flex-grow-1 mx-3 w-100 d-sm-flex d-none" style="max-width: 600px;">
                <input id="searchInput" class="form-control me-2 rounded-pill" type="search" placeholder="Search">
                <button id="searchButton" class="btn btn-primary d-sm-block d-none rounded-pill" type="submit" style="background-color: #45503B; border-color: #45503B;">
                    Search
                </button>
            </form>
            <div class="d-flex align-items-center">
                <button id="searchToggle" class="btn d-block d-sm-none me-3">
                    <i class="bi bi-search"></i>
                </button>
                <span class="me-2 d-none d-lg-inline" style="color: #45503B;">Username</span>
                <a href="../login/login.html" class="text-dark me-3">
                    <i class="bi bi-person-circle fs-4" style="color: #45503B;"></i>
                  </a>
                  <a href="../cart1/cart1.html" class="text-dark me-3">
                    <i class="bi bi-cart fs-4" style="color: #45503B;"></i>
                  </a>  
                <button id="sideBarBut" class="btn btn-outline-dark d-md-none">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Progress Bar -->
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="step active">1</div>
            <div class="progress flex-grow-1 mx-2" style="height: 6px;">
                <div class="progress-bar" style="width: 100%;"></div>
            </div>
            <div class="step active">2</div>
            <div class="progress flex-grow-1 mx-2" style="height: 6px;">
                <div class="progress-bar" style="width: 0;"></div>
            </div>
            <div class="step">3</div>
        </div>
        <div class="d-flex justify-content-between mt-2">
            <span>Summary</span>
            <span><b>Shipping</b></span>
            <span>Payment</span>
        </div>
    </div>


    <!-- Main content -->
    <main class="container flex-grow-1">
        <form class="bg-light p-4 rounded-4 shadow-sm">
            <div class="row">
                <!-- Column 1 -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="client_name" class="form-label">Meno a priezvisko</label>
                        <input type="text" class="form-control rounded-pill " id="client_name" placeholder="Jožko Mrkvička" required>
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Adresa a číslo domu</label>
                        <input type="text" class="form-control rounded-pill" id="address" placeholder="Ilkovičova 2" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="zip" class="form-label">ZIP Code</label>
                                <input type="text" class="form-control rounded-pill" id="zip" placeholder="842 16" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="city" class="form-label">Mesto</label>
                                <input type="text" class="form-control rounded-pill" id="city" placeholder="Bratislava" required>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="country" class="form-label">Krajina</label>
                        <select class="form-control rounded-pill" id="country" required>
                            <option value="SK">Slovenská republika</option>
                            <option value="CZ">Česká republika</option>
                        </select>
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="phoneNumber" class="form-label">Telefónne číslo</label>
                        <div class="input-group">
                            <select id="countryCode" class="form-select rounded-pill" style="max-width: 100px;">
                                <option value="+421">+421</option>
                                <option value="+420">+420</option>
                            </select>

                            <input type="tel" id="phoneNumber" class="form-control rounded-pill" placeholder="912 345 678" required>
                        </div>
                    </div>


                    <div class="mb-3">
                        <label for="emailAddress" class="form-label">Email</label>
                        <input type="email" id="emailAddress" class="form-control rounded-pill" placeholder="vasa_adresa@mail.com"
                            required>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <!-- Cart Summary -->
    <div class="cart-summary">
        <div class="container">
            <div class="row bg-light p-3 align-items-center rounded element-shadow rounded-pill">
                <!-- Back Button -->
                <div class="col-3 text-start">
                    <a href="../cart1/cart1.html" class="btn btn-outline-secondary w-50 rounded-pill">Back</a>
                </div>

                <!-- Cart Total -->
                <div class="col-6 fw-bold text-center">
                    Total: <span id="cartTotal">37.98$</span>
                </div>

                <!-- Next Button -->
                <div class="col-3 text-end">
                    <a href="../cart3/cart3.html" class="btn btn-primary w-75 rounded-pill">Next</a>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="py-2 mt-auto" style="background-color: #DBD9DB;">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center flex-wrap w-100 px-4 text-start">
                <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                    <a href="../about_us/about_us.html" class="text-decoration-none" style="color: #45503B;">O nás</a>
                    <a href="../contact/contact.html" class="text-decoration-none" style="color: #45503B;">Kontakt</a>
                    <a href="#" class="text-decoration-none" style="color: #45503B;">Ochrana osobných údajov</a>
                </div>
            </div>
        </div>
    </footer>
    
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
