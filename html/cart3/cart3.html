<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iSHOP - payment</title>
    <link rel="icon" type="image/png" href="../../assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header style="background-color: #DBD9DB;" class="shadow-sm">
        <div class="container-fluid p-2 d-flex justify-content-between align-items-center">
            <a href="../index/index.html" id="logo" class="fs-4 fw-bold text-dark text-decoration-none ms-4">
                <img src="../../assets/logo.png" alt="Logo" style="height: 40px;">
            </a>

            <form id="searchForm" class="d-flex flex-grow-1 mx-3 w-100 d-sm-flex d-none" style="max-width: 600px;">
                <input id="searchInput" class="form-control me-2 rounded-pill" type="search" placeholder="Search">
                <button id="searchButton" class="btn btn-primary d-sm-block d-none rounded-pill" type="submit" style="background-color: #45503B; border-color: #45503B;">
                    Search
                </button>
            </form>
            <div class="d-flex align-items-center">
                <button id="searchToggle" class="btn d-block d-sm-none me-3">
                    <i class="bi bi-search"></i>
                </button>
                <span class="me-2 d-none d-lg-inline" style="color: #45503B;">Username</span>
                <a href="../login/login.html" class="text-dark me-3">
                    <i class="bi bi-person-circle fs-4" style="color: #45503B;"></i>
                  </a>
                  <a href="../cart1/cart1.html" class="text-dark me-3">
                    <i class="bi bi-cart fs-4" style="color: #45503B;"></i>
                  </a>  
                <button id="sideBarBut" class="btn btn-outline-dark d-md-none">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Progress Bar -->
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="step active">1</div>
            <div class="progress flex-grow-1 mx-2" style="height: 6px;">
                <div class="progress-bar" style="width: 100%;"></div>
            </div>
            <div class="step active">2</div>
            <div class="progress flex-grow-1 mx-2" style="height: 6px;">
                <div class="progress-bar" style="width: 100%;"></div>
            </div>
            <div class="step active">3</div>
        </div>
        <div class="d-flex justify-content-between mt-2">
            <span>Summary</span>
            <span>Shipping</span>
            <span><b>Payment</b></span>
        </div>
    </div>


    <!-- Main content-->
    <main class="flex-grow-1">
        <div class="container">

            <div class="mt-5"></div>
            <div class="row">
                <div class="col-12 text-center">
                    <h2>Vyberte si spôsob platby</h2>
                </div>
            </div>

            <div class="row mt-4">
                <!-- PLATBA KARTOU -->
                <div class="col-12 col-md-6">
                    <div class="bg-light p-3 rounded-4 element-shadow">
                        <h4>Platobná karta</h4>
                        <form>
                            <div class="mb-3">
                                <label for="cardNumber" class="form-label">Číslo karty</label>
                                <input type="text" class="form-control rounded-pill" id="cardNumber"
                                    placeholder="1234 5678 9876 5432" required>
                            </div>
                            <div class="mb-3">
                                <label for="expiryDate" class="form-label">Dátum expirácie (MM/YY)</label>
                                <input type="text" class="form-control rounded-pill" id="expiryDate" placeholder="MM/YY"
                                    maxlength="5" required>
                            </div>
                            <div class="mb-3">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control rounded-pill" id="cvv" placeholder="123" required>
                            </div>
                            <div class="text-center">
                                <button type="button" class="btn btn-success rounded-pill"
                                    onclick="window.location.href='cart4.html'">Zaplatiť kartou</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- PLATBA CASH -->
                <div class="col-12 col-md-6 mt-4 mt-md-0">
                    <div class="bg-light p-3 rounded-4 element-shadow">
                        <h4>Hotovosť pri doručení</h4>
                        <p class="mt-4">Ak uprednostňujete platbu v hotovosti, môžete si zvoliť túto možnosť. Uistite
                            sa, že pri doručení produktu máte presnú sumu.</p>
                        <div class="text-center">
                            <button type="button" class="btn btn-success mt-4 rounded-pill"
                                onclick="window.location.href='cart4.html'">Zaplatiť pri doručení</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- Cart Summary -->
    <div class="cart-summary">
        <div class="container">
            <div class="row bg-light p-3 align-items-center rounded element-shadow rounded-pill">
                <!-- Back Button -->
                <div class="col-3 text-start">
                    <a href="../cart2/cart2.html" class="btn btn-outline-secondary w-50 rounded-pill">Back</a>
                </div>

                <!-- Cart Total -->
                <div class="col-6 fw-bold text-center">
                    Total: <span id="cartTotal">37.98$</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="py-2 mt-auto" style="background-color: #DBD9DB;">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center flex-wrap w-100 px-4 text-start">
                <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                    <a href="../about_us/about_us.html" class="text-decoration-none" style="color: #45503B;">O nás</a>
                    <a href="../contact/contact.html" class="text-decoration-none" style="color: #45503B;">Kontakt</a>
                    <a href="#" class="text-decoration-none" style="color: #45503B;">Ochrana osobných údajov</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
