<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iSHOP - register</title>
    <link rel="icon" type="image/png" href="../../assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="bg-light shadow-sm">
        <div class="container-fluid p-2 d-flex justify-content-between align-items-center">
            <a href="../index/index.html" id="logo" class="fs-4 fw-bold text-dark text-decoration-none ms-4">
                <img src="../../assets/logo.png" alt="Logo" style="height: 40px;">
            </a>

            <form id="searchForm" class="d-flex flex-grow-1 mx-3 w-100 d-sm-flex d-none" style="max-width: 600px;">
                <input id="searchInput" class="form-control me-2 rounded-pill" type="search" placeholder="Search">
                <button id="searchButton" class="btn btn-primary d-sm-block d-none rounded-pill" type="submit">Search</button>
            </form>
            <div class="d-flex align-items-center">
                <button id="searchToggle" class="btn d-block d-sm-none me-3">
                    <i class="bi bi-search"></i>
                </button>
                <span class="me-2 d-none d-lg-inline text-dark">Username</span>
                <a href="../login/login.html" class="text-dark me-3"><i class="bi bi-person-circle fs-4"></i></a>
                <a href="../cart1/cart1.html" class="text-dark me-3"><i class="bi bi-cart fs-4"></i></a>
            </div>
        </div>
    </header>

    <!-- Content Wrapper -->
    <div class="container d-flex justify-content-center align-items-center flex-grow-1">
        <div class="w-100" style="max-width: 250px;">
            <div class="text-center mb-4">
                <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
            </div>
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control rounded-pill" placeholder="User name">
                </div>
                <div class="mb-3">
                    <input type="email" class="form-control rounded-pill" placeholder="Email">
                </div>
                <div class="mb-4">
                    <input type="password" class="form-control rounded-pill" placeholder="Password">
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary rounded-pill">Register</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-2 mt-auto">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center flex-wrap w-100 px-4 text-start">
                <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                    <a href="../about_us/about_us.html" class="text-dark text-decoration-none">O nás</a>
                    <a href="../contact/contact.html" class="text-dark text-decoration-none">Kontakt</a>
                    <a href="#" class="text-dark text-decoration-none">Ochrana osobných údajov</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
