<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iSHOP - summary</title>
    <link rel="icon" type="image/png" href="../../assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header style="background-color: #DBD9DB;" class="shadow-sm">
        <div class="container-fluid p-2 d-flex justify-content-between align-items-center">
            <a href="../index/index.html" id="logo" class="fs-4 fw-bold text-dark text-decoration-none ms-4">
                <img src="../../assets/logo.png" alt="Logo" style="height: 40px;">
            </a>

            <form id="searchForm" class="d-flex flex-grow-1 mx-3 w-100 d-sm-flex d-none" style="max-width: 600px;">
                <input id="searchInput" class="form-control me-2 rounded-pill" type="search" placeholder="Search">
                <button id="searchButton" class="btn btn-primary d-sm-block d-none rounded-pill" type="submit" style="background-color: #45503B; border-color: #45503B;">
                    Search
                </button>
            </form>
            <div class="d-flex align-items-center">
                <button id="searchToggle" class="btn d-block d-sm-none me-3">
                    <i class="bi bi-search"></i>
                </button>
                <span class="me-2 d-none d-lg-inline" style="color: #45503B;">Username</span>
                <a href="../login/login.html" class="text-dark me-3">
                    <i class="bi bi-person-circle fs-4" style="color: #45503B;"></i>
                  </a>
                  <a href="../cart1/cart1.html" class="text-dark me-3">
                    <i class="bi bi-cart fs-4" style="color: #45503B;"></i>
                  </a>  
                <button id="sideBarBut" class="btn btn-outline-dark d-md-none">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </header>

    <!-- Progress Bar -->
    <div class="container my-4">
        <div class="d-flex justify-content-between align-items-center">
            <div class="step active">1</div>
            <div class="progress flex-grow-1 mx-2" style="height: 6px;">
                <div class="progress-bar" style="width: 0%;"></div>
            </div>
            <div class="step">2</div>
            <div class="progress flex-grow-1 mx-2" style="height: 6px;">
                <div class="progress-bar" style="width: 0;"></div>
            </div>
            <div class="step">3</div>
        </div>
        <div class="d-flex justify-content-between mt-2">
            <span><b>Summary</b></span>
            <span>Shipping</span>
            <span>Payment</span>
        </div>
    </div>


    <!-- Main content -->
    <main class="flex-grow-1">
        <div class="container">

            <div class="mt-5"></div>



            <!-- Product 1-->
            <div class="row bg-light p-3 align-items-center rounded element-shadow rounded-pill">
                <!-- Product Image -->
                <div class="col-2">
                    <a href="www.odkazNaProdukt.sk" target="_blank">
                        <img src="../../assets/iphone/iphone_black.webp" class="product-image" alt="Product Image">
                    </a>
                </div>

                <!-- Product Details -->
                <div class="col-6">
                    <a href="www.odkazNaProdukt.sk" target="_blank" class="fw-bold text-dark text-decoration-none">
                        Iphone 16 black
                    </a>
                </div>

                <!-- Quantity -->
                <div class="col-2 text-center">
                    <input type="number" id="quantityInput" class="form-control rounded-pill" value="1" min="1" max="99"
                        style="width: 60px; text-align: center;">
                </div>

                <!-- Price -->
                <div class="col-2 text-end fw-bold">
                    18.99$
                </div>
            </div>



            <!-- Product 2-->
            <div class="row bg-light p-3 align-items-center rounded element-shadow mt-3 rounded-pill">
                <!-- Product Image -->
                <div class="col-2">
                    <a href="www.odkazNaProdukt.sk" target="_blank">
                        <img src="../../assets/iphone/iphone_white.webp" class="product-image" alt="Product Image">
                    </a>
                </div>

                <!-- Product Details -->
                <div class="col-6">
                    <a href="www.odkazNaProdukt.sk" target="_blank" class="fw-bold text-dark text-decoration-none">
                        Iphone 16 white
                    </a>
                </div>

                <!-- Quantity -->
                <div class="col-2 text-center">
                    <input type="number" id="quantityInput" class="form-control rounded-pill" value="1" min="1" max="99"
                        style="width: 60px; text-align: center;">
                </div>

                <!-- Price -->
                <div class="col-2 text-end fw-bold">
                    18.99$
                </div>
            </div>



            <!-- Product 3-->
            <div class="row bg-light p-3 align-items-center rounded element-shadow mt-3 rounded-pill">
                <!-- Product Image -->
                <div class="col-2">
                    <a href="www.odkazNaProdukt.sk" target="_blank">
                        <img src="../../assets/iphone/iphone_red.webp" class="product-image" alt="Product Image">
                    </a>
                </div>

                <!-- Product Details -->
                <div class="col-6">
                    <a href="www.odkazNaProdukt.sk" target="_blank" class="fw-bold text-dark text-decoration-none">
                        Iphone 16 red
                    </a>
                </div>

                <!-- Quantity -->
                <div class="col-2 text-center">
                    <input type="number" id="quantityInput" class="form-control rounded-pill" value="1" min="1" max="99"
                        style="width: 60px; text-align: center;">
                </div>

                <!-- Price -->
                <div class="col-2 text-end fw-bold">
                    1928.99$
                </div>
            </div>






        </div>
    </main>

    <!-- Cart Summary -->
    <div class="cart-summary">
        <div class="container">
            <div class="row bg-light p-3 align-items-center rounded element-shadow rounded-pill">
                <!-- Back Button -->
                <div class="col-3 text-start">
                    <a href="../index/index.html" class="btn btn-outline-secondary w-50 rounded-pill">Back</a>
                </div>

                <!-- Cart Total -->
                <div class="col-6 fw-bold text-center">
                    Total: <span id="cartTotal">37.98$</span>
                </div>

                <!-- Next Button -->
                <div class="col-3 text-end">
                    <a href="../cart2/cart2.html" class="btn btn-primary w-75 rounded-pill button_color">Next</a>
                </div>
            </div>
        </div>
    </div>


    <!-- Footer -->
    <footer class="py-2 mt-auto" style="background-color: #DBD9DB;">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center flex-wrap w-100 px-4 text-start">
                <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                    <a href="../about_us/about_us.html" class="text-decoration-none" style="color: #45503B;">O nás</a>
                    <a href="../contact/contact.html" class="text-decoration-none" style="color: #45503B;">Kontakt</a>
                    <a href="#" class="text-decoration-none" style="color: #45503B;">Ochrana osobných údajov</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
