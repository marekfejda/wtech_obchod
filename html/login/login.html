<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iSHOP - login</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <style>
        .login-wrapper {
            transform: translateY(-10vh);
        }
    </style>

</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<header class="bg-light shadow-sm">
    <div class="container-fluid p-2 d-flex justify-content-between align-items-center">
        <a href="#" id="logo" class="fs-4 fw-bold text-dark text-decoration-none ms-4">
            <img src="../../assets/logo.png" alt="Logo" style="height: 40px;">
        </a>

        <!-- Search Bar -->
        <form id="searchForm" class="d-flex flex-grow-1 mx-3 w-100 d-none d-sm-flex" style="max-width: 600px;">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search">
            <!-- Search Button -->
            <button id="searchButton" class="btn btn-primary d-sm-block d-none" type="submit">Search</button>
        </form>

        <div class="d-flex align-items-center">
            <!-- Search Icon -->
            <button id="searchToggle" class="btn d-block d-sm-none me-3">
                <i class="bi bi-search"></i>
            </button>

            <!-- Username -->
            <span class="me-2 d-none d-lg-inline text-dark">Username</span>
            <!-- User Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-person-circle fs-4"></i></a>
            <!-- Cart Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-cart fs-4"></i></a>
            <!-- Menu Button -->
            <button class="btn btn-outline-dark d-lg-none" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </div>
</header>

<!-- Content Wrapper -->
<div class="container d-flex justify-content-center align-items-center flex-grow-1 login-wrapper">
    <div class="w-100" style="max-width: 250px;">
        <!-- User Icon -->
        <div class="text-center mb-4">
            <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
        </div>

        <!-- Login Form -->
        <form>
            <div class="mb-3">
                <input type="text" class="form-control" placeholder="User name">
            </div>
            <div class="mb-4">
                <input type="password" class="form-control" placeholder="Password">
            </div>
            <div class="d-grid mb-2">
                <button type="submit" class="btn btn-primary">Login</button>
            </div>
            <div class="text-center">
                <a href="#" class="text-muted text-decoration-none">Register</a>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<footer class="bg-light py-2 mt-auto">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center flex-wrap w-100 px-4 text-start">
            <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                <a href="#" class="text-dark text-decoration-none">O nás</a>
                <a href="#" class="text-dark text-decoration-none">Kontakt</a>
                <a href="#" class="text-dark text-decoration-none">Ochrana osobných údajov</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</body>
</html>
