<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>iSHOP - add product</title>
    <link rel="icon" type="image/png" href="../../assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body class="d-flex flex-column min-vh-100">

    <!-- Header -->
    <header class="bg-light shadow-sm">
        <div class="container-fluid p-2 d-flex justify-content-between align-items-center">
            <a href="../index/index.html" id="logo" class="fs-4 fw-bold text-dark text-decoration-none ms-4">
                <img src="../../assets/logo.png" alt="Logo" style="height: 40px;">
            </a>

            <form id="searchForm" class="d-flex flex-grow-1 mx-3 w-100 d-none d-sm-flex" style="max-width: 600px;">
                <input id="searchInput" class="form-control me-2" type="search" placeholder="Search">
                <button id="searchButton" class="btn btn-primary d-sm-block d-none" type="submit">Search</button>
            </form>
            <div class="d-flex align-items-center">
                <button id="searchToggle" class="btn d-block d-sm-none me-3">
                    <i class="bi bi-search"></i>
                </button>
                <span class="me-2 d-none d-lg-inline text-dark">Username</span>
                <a href="../login/login.html" class="text-dark me-3"><i class="bi bi-person-circle fs-4"></i></a>
                <a href="../cart1/cart1.html" class="text-dark me-3"><i class="bi bi-cart fs-4"></i></a>
                <button class="btn btn-outline-dark d-lg-none" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </div>
    </header>

    <div class="container my-5">
        <form class="row g-4" enctype="multipart/form-data">

            <!-- Left Column -->
            <div class="col-md-6">
                <input type="text" class="form-control mb-3" placeholder="Meno produktu">
                <textarea class="form-control" rows="6" placeholder="Popis produktu"></textarea>
            </div>

            <!-- Right Column -->
            <div class="col-md-6">
                <!-- Dropdowns -->
                <select class="form-select mb-3">
                    <option selected disabled>Kategória</option>
                    <option value="notebook">Notebook</option>
                    <option value="telefon">Telefón</option>
                    <option value="tablet">Tablet</option>
                    <option value="prislusenstvo">Príslušenstvo</option>
                </select>

                <select class="form-select mb-3">
                    <option selected disabled>Farba</option>
                    <option value="cierna">Čierna</option>
                    <option value="biela">Biela</option>
                    <option value="modra">Modrá</option>
                    <option value="cervena">Červená</option>
                    <option value="zlata">Zlatá</option>
                </select>

                <select class="form-select mb-3">
                    <option selected disabled>Značka</option>
                    <option value="apple">Apple</option>
                    <option value="samsung">Samsung</option>
                    <option value="xiaomi">Xiaomi</option>
                    <option value="hp">HP</option>
                    <option value="dell">Dell</option>
                </select>

                <!-- File Input -->
                <div class="mb-3">
                    <label for="productPhotos" class="btn btn-outline-dark">Pridať fotky</label>
                    <input type="file" class="form-control d-none" id="productPhotos" accept="image/*" multiple>
                </div>

                <!-- Image Previews -->
                <div id="previewContainer" class="d-flex flex-wrap gap-2 mb-3"></div>

                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Pridať produkt</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    <footer class="bg-light py-2 mt-auto">
        <div class="container-fluid">
            <div class="d-flex justify-content-between align-items-center flex-wrap w-100 px-4 text-start">
                <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                    <a href="../about_us/about_us.html" class="text-dark text-decoration-none">O nás</a>
                    <a href="../contact/contact.html" class="text-dark text-decoration-none">Kontakt</a>
                    <a href="#" class="text-dark text-decoration-none">Ochrana osobných údajov</a>
                </div>
            </div>
        </div>
    </footer>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
