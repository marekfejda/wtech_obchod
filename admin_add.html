<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar Menu Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   

</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<header class="bg-light shadow-sm">
    <div class="container-fluid p-2 d-flex justify-content-between align-items-center">
        <!-- Logo (Hidden when search is active) -->
        <a href="#" id="logo" class="fs-4 fw-bold text-dark text-decoration-none ms-4">Nazov</a>

        <!-- Search Bar -->
        <form id="searchForm" class="d-flex flex-grow-1 mx-3 w-100 d-none d-sm-flex" style="max-width: 600px;">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search">
            <!-- Search Button (Always visible on screens wider than 500px) -->
            <button id="searchButton" class="btn btn-primary d-sm-block d-none" type="submit">Search</button>
        </form>

        <div class="d-flex align-items-center">
            <!-- Search Icon (Shows search bar on click) -->
            <button id="searchToggle" class="btn d-block d-sm-none me-3">
                <i class="bi bi-search"></i>
            </button>

            <!-- Username (Visible on Desktop) -->
            <span class="me-2 d-none d-lg-inline text-dark">Username</span>
            <!-- User Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-person-circle fs-4"></i></a>
            <!-- Cart Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-cart fs-4"></i></a>
            <!-- Menu Button (Mobile) -->
            <button class="btn btn-outline-dark d-lg-none" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </div>
</header>

<div class="container my-5">
    <form class="row g-4" enctype="multipart/form-data">

        <!-- Left Column -->
        <div class="col-md-6">
            <input type="text" class="form-control mb-3" placeholder="Meno produktu">
            <textarea class="form-control" rows="6" placeholder="Popis produktu"></textarea>
        </div>

        <!-- Right Column -->
        <div class="col-md-6">
            <!-- Dropdowns -->
            <select class="form-select mb-3">
                <option selected disabled>Kategória</option>
                <option value="notebook">Notebook</option>
                <option value="telefon">Telefón</option>
                <option value="tablet">Tablet</option>
                <option value="prislusenstvo">Príslušenstvo</option>
            </select>

            <select class="form-select mb-3">
                <option selected disabled>Farba</option>
                <option value="cierna">Čierna</option>
                <option value="biela">Biela</option>
                <option value="modra">Modrá</option>
                <option value="cervena">Červená</option>
                <option value="zlata">Zlatá</option>
            </select>

            <select class="form-select mb-3">
                <option selected disabled>Značka</option>
                <option value="apple">Apple</option>
                <option value="samsung">Samsung</option>
                <option value="xiaomi">Xiaomi</option>
                <option value="hp">HP</option>
                <option value="dell">Dell</option>
            </select>

            <!-- File Input -->
            <div class="mb-3">
                <label for="productPhotos" class="btn btn-outline-dark">Pridať fotky</label>
                <input type="file" class="form-control d-none" id="productPhotos" accept="image/*" multiple>
            </div>

            <!-- Image Previews -->
            <div id="previewContainer" class="d-flex flex-wrap gap-2 mb-3"></div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Pridať produkt</button>
        </div>
    </form>
</div>

<script>
    const input = document.getElementById('productPhotos');
    const previewContainer = document.getElementById('previewContainer');
    let selectedFiles = [];

    input.addEventListener('change', () => {
        selectedFiles = [...selectedFiles, ...Array.from(input.files)];
        renderPreviews();
        input.value = ''; // Clear input so selecting the same file again works
    });

    function renderPreviews() {
    previewContainer.innerHTML = '';
    selectedFiles.forEach((file, index) => {
        const reader = new FileReader();
        reader.onload = function (e) {
            const wrapper = document.createElement('div');
            wrapper.classList.add('position-relative');
            wrapper.style.width = '80px';
            wrapper.style.height = '80px';

            const img = document.createElement('img');
            img.src = e.target.result;
            img.classList.add('rounded');
            img.style.height = '100%';
            img.style.width = '100%';
            img.style.objectFit = 'cover';

            const removeBtn = document.createElement('button');
            removeBtn.innerText = 'x';
            removeBtn.className = 'btn btn-sm btn-danger';
            removeBtn.style.position = 'absolute';
            removeBtn.style.top = '4px';
            removeBtn.style.right = '4px';
            removeBtn.style.padding = '2px 6px';
            removeBtn.style.fontSize = '0.6rem';
            removeBtn.style.borderRadius = '4px';
            removeBtn.style.lineHeight = '1';
            removeBtn.style.zIndex = '10';

            removeBtn.onclick = () => {
                selectedFiles.splice(index, 1);
                renderPreviews();
            };

            wrapper.appendChild(img);
            wrapper.appendChild(removeBtn);
            previewContainer.appendChild(wrapper);
        };
        reader.readAsDataURL(file);
    });
}
</script>

<!-- Footer -->
<footer class="bg-light py-2 mt-auto">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center flex-wrap w-100 px-4 text-start">
            <!-- Left-aligned links -->
            <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                <a href="#" class="text-dark text-decoration-none">O nás</a>
                <a href="#" class="text-dark text-decoration-none">Kontakt</a>
                <a href="#" class="text-dark text-decoration-none">Ochrana osobných údajov</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</body>
</html>
