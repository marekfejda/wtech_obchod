<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar Menu Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   

</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<header class="bg-light shadow-sm">
    <div class="container-fluid p-2 d-flex justify-content-between align-items-center">
        <!-- Logo (Hidden when search is active) -->
        <a href="#" id="logo" class="fs-4 fw-bold text-dark text-decoration-none ms-4">Nazov</a>

        <!-- Search Bar -->
        <form id="searchForm" class="d-flex flex-grow-1 mx-3 w-100 d-none d-sm-flex" style="max-width: 600px;">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search">
            <!-- Search Button (Always visible on screens wider than 500px) -->
            <button id="searchButton" class="btn btn-primary d-sm-block d-none" type="submit">Search</button>
        </form>

        <div class="d-flex align-items-center">
            <!-- Search Icon (Shows search bar on click) -->
            <button id="searchToggle" class="btn d-block d-sm-none me-3">
                <i class="bi bi-search"></i>
            </button>

            <!-- Username (Visible on Desktop) -->
            <span class="me-2 d-none d-lg-inline text-dark">Username</span>
            <!-- User Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-person-circle fs-4"></i></a>
            <!-- Cart Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-cart fs-4"></i></a>
            <!-- Menu Button (Mobile) -->
            <button class="btn btn-outline-dark d-lg-none" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </div>
</header>

<!-- Content Wrapper -->
<div class="container-fluid flex-grow-1 d-flex">
    <div class="row w-100">
        <!-- Sidebar -->
        <nav id="sidebarMenu" class="col-lg-2 bg-light collapse d-lg-block p-3">
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link sidebar-category text-dark" href="#">
                        <i class="bi bi-laptop"></i> Kategoria 1
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-category text-dark" href="#">
                        <i class="bi bi-phone"></i> Kategoria 2
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-category text-dark" href="#">
                        <i class="bi bi-headphones"></i> Kategoria 3
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-category text-dark" href="#">
                        <i class="bi bi-tv"></i> Kategoria 4
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link sidebar-category text-dark" href="#">
                        <i class="bi bi-usb-symbol"></i> Kategoria 5
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main content -->
        <main class="col-lg-10 p-4">
            <!-- Filters -->
            <div class="d-flex flex-wrap align-items-end gap-3 mb-4">

                <!-- Cena (from-to in one input group) -->
                <div>
                    <label for="priceRange" class="form-label">Cena</label>
                    <div class="input-group">
                        <input type="number" class="form-control" placeholder="od" id="priceFrom">
                        <span class="input-group-text">-</span>
                        <input type="number" class="form-control" placeholder="do" id="priceTo">
                    </div>
                </div>

                <!-- Farba dropdown -->
                <div class="dropdown">
                    <label class="form-label d-block">Farba</label>
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Vyber farby
                    </button>
                    <ul class="dropdown-menu p-2" style="min-width: 200px;">
                        <li><input class="form-check-input me-1" type="checkbox" value="red"> Červená</li>
                        <li><input class="form-check-input me-1" type="checkbox" value="blue"> Modrá</li>
                        <li><input class="form-check-input me-1" type="checkbox" value="green"> Zelená</li>
                        <li><input class="form-check-input me-1" type="checkbox" value="black"> Čierna</li>
                    </ul>
                </div>

                <!-- Značka dropdown -->
                <div class="dropdown">
                    <label class="form-label d-block">Značka</label>
                    <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown">
                        Vyber značky
                    </button>
                    <ul class="dropdown-menu p-2" style="min-width: 200px;">
                        <li><input class="form-check-input me-1" type="checkbox" value="z1"> Značka 1</li>
                        <li><input class="form-check-input me-1" type="checkbox" value="z2"> Značka 2</li>
                        <li><input class="form-check-input me-1" type="checkbox" value="z3"> Značka 3</li>
                    </ul>
                </div>

                <!-- Sorting -->
                <div class="ms-auto">
                    <label class="form-label d-block">Cena</label>
                    <div>
                        <i class="bi bi-arrow-up filter-icon me-2" title="Zoradiť vzostupne"></i>
                        <i class="bi bi-arrow-down filter-icon" title="Zoradiť zostupne"></i>
                    </div>
                </div>
            </div>

            <!-- Product List -->
            <div class="row">
                <!-- Example product card – to be repeated dynamically -->
                <div class="col-md-12 mb-3">
                    <div class="d-flex align-items-center justify-content-between p-3 border rounded product-card">
                        <div class="d-flex align-items-center gap-3">
                            <div class="bg-light border d-flex justify-content-center align-items-center" style="width: 60px; height: 60px;">
                                <i class="bi bi-image" style="font-size: 1.5rem;"></i>
                            </div>
                            <div class="fw-medium">Product Name</div>
                        </div>
                        <div class="fw-bold">XX.XX€</div>
                    </div>
                </div>

                <!-- Repeat more product cards dynamically -->
            </div>
        </main>
    </div>
</div>

<style>
    /* Sidebar styling */
    .sidebar-category {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 8px 12px;
        border-radius: 6px;
        transition: background-color 0.2s ease;
        font-weight: 500;
    }

    .sidebar-category:hover {
        background-color: #f1f1f1;
        text-decoration: none;
    }

    /* Highlight product card on hover */
    .product-card {
        transition: box-shadow 0.3s ease;
    }

    .product-card:hover {
        box-shadow: 0 0 0 2px #0d6efd50;
    }
</style>

<!-- Footer -->
<footer class="bg-light py-2 mt-auto">
    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center flex-wrap w-100 px-4 text-start">
            <!-- Left-aligned links -->
            <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                <a href="#" class="text-dark text-decoration-none">O nás</a>
                <a href="#" class="text-dark text-decoration-none">Kontakt</a>
                <a href="#" class="text-dark text-decoration-none">Ochrana osobných údajov</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

</body>
</html>
