<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar Menu Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <style>
        .step {
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            border-radius: 50%;
            background-color: #ccc;
            font-weight: bold;
        }
        .step.active {
            background-color: #007bff;
            color: white;
        }
        .progress-bar {
            background-color: #007bff;
        }
        .element-shadow {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-summary .btn {
            min-width: 70px; /* Adjust the value as needed */
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<header class="bg-light shadow-sm">
    <div class="container-fluid p-2 d-flex justify-content-between align-items-center">
        <!-- Logo (Hidden when search is active) -->
        <a href="#" id="logo" class="fs-4 fw-bold text-dark text-decoration-none ms-4">Nazov</a>

        <!-- Search Bar -->
        <form id="searchForm" class="d-flex flex-grow-1 mx-3 w-100 d-none d-sm-flex" style="max-width: 600px;">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search">
            <!-- Search Button (Always visible on screens wider than 500px) -->
            <button id="searchButton" class="btn btn-primary d-sm-block d-none" type="submit">Search</button>
        </form>

        <div class="d-flex align-items-center">
            <!-- Search Icon (Shows search bar on click) -->
            <button id="searchToggle" class="btn d-block d-sm-none me-3">
                <i class="bi bi-search"></i>
            </button>

            <!-- Username (Visible on Desktop) -->
            <span class="me-2 d-none d-lg-inline text-dark">Username</span>
            <!-- User Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-person-circle fs-4"></i></a>
            <!-- Cart Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-cart fs-4"></i></a>
            <!-- Menu Button (Mobile) -->
            <button class="btn btn-outline-dark d-lg-none" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </div>
</header>

<!-- Progress Bar -->
<div class="container my-4">
    <div class="d-flex justify-content-between align-items-center">
        <div class="step active">1</div>
        <div class="progress flex-grow-1 mx-2" style="height: 6px;">
            <div class="progress-bar" style="width: 100%;"></div>
        </div>
        <div class="step active">2</div>
        <div class="progress flex-grow-1 mx-2" style="height: 6px;">
            <div class="progress-bar" style="width: 100%;"></div>
        </div>
        <div class="step active">3</div>
    </div>
    <div class="d-flex justify-content-between mt-2">
        <span>Summary</span>
        <span>Shipping</span>
        <span><b>Payment</b></span>
    </div>
</div>


<!-- Main content-->
<main>
    <div class="container">

        <div class="mt-5"></div>
        <div class="row">
            <div class="col-12 text-center">
                <h2>Vyberte si spôsob platby</h2>
            </div>
        </div>

        <div class="row mt-4">
            <!-- PLATBA KARTOU -->
            <div class="col-12 col-md-6">
                <div class="bg-light p-3 rounded element-shadow">
                    <h4>Platobná karta</h4>
                    <form>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Číslo karty</label>
                            <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9876 5432" required>
                        </div>
                        <div class="mb-3">
                            <label for="expiryDate" class="form-label">Dátum expirácie (MM/YY)</label>
                            <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV</label>
                            <input type="text" class="form-control" id="cvv" placeholder="123" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Zaplatiť kartou</button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- PLATBA CASH -->
            <div class="col-12 col-md-6 mt-4 mt-md-0">
                <div class="bg-light p-3 rounded element-shadow">
                    <h4>Hotovosť pri doručení</h4>
                    <p class="mt-4">Ak uprednostňujete platbu v hotovosti, môžete si zvoliť túto možnosť. Uistite sa, že pri doručení produktu máte presnú sumu.</p>
                    <div class="text-center">
                        <button class="btn btn-success mt-4">Zaplatiť pri doručení</button>
                    </div>
                </div>
            </div>

        </div>

    </div>
</main>


<!-- Footer -->
<footer class="bg-light py-2 mt-auto">

    <div class="mb-5"></div>

    <!-- Cart Summary -->
    <div class="container">
        <div class="cart-summary">
            <div class="row bg-light p-3 align-items-center rounded element-shadow">
                <!-- Back Button -->
                <div class="col-3 text-start">
                <a href="#" class="btn btn-outline-secondary w-50">Back</a>
                </div>
        
                <!-- Cart Total -->
                <div class="col-6 fw-bold text-center">
                Total: <span id="cartTotal">37.98$</span>
                </div>
            </div>
        </div>
    </div>

    <div class="mb-5"></div>

    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center flex-wrap w-100 px-4 text-start">
            <!-- Left-aligned links -->
            <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                <a href="#" class="text-dark text-decoration-none">O nás</a>
                <a href="#" class="text-dark text-decoration-none">Kontakt</a>
                <a href="#" class="text-dark text-decoration-none">Ochrana osobných údajov</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

<script>
    document.getElementById('expiryDate').addEventListener('input', function () {
        var value = this.value;
        
        if (value.length === 2 && !value.includes('/')) {
            this.value = value + '/';
        }
    });

    document.getElementById('cardNumber').addEventListener('input', function () {
        var value = this.value.split(' ').join('');
        var formattedValue = '';

        for (var i = 0; i < value.length; i += 4) {
            formattedValue += value.substr(i, 4) + ' ';
        }

        if (value.length >= 16) {
            formattedValue = formattedValue.substring(0, 19);
        }

        this.value = formattedValue.trim();
    });

    document.getElementById('cvv').addEventListener('input', function () {
        var value = this.value;

        if (value.length > 3) {
            this.value = value.substring(0, 3);
        }
    });
</script>
</body>
</html>
