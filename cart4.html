<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sidebar Menu Layout</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
   
    <style>
        .confirmation-message {
            margin-top: 100px;
            padding-left: 20px;
            padding-right: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 50vh;
        }
        .checkmark {
            margin-top: 50px;
            width: 100px;
            height: 100px;
        }
        .element-shadow {
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .cart-summary .btn {
            min-width: 70px;
        }
    </style>
</head>
<body class="d-flex flex-column min-vh-100">

<!-- Header -->
<header class="bg-light shadow-sm">
    <div class="container-fluid p-2 d-flex justify-content-between align-items-center">
        <a href="#" id="logo" class="fs-4 fw-bold text-dark text-decoration-none ms-4">
            <img src="assets/logo.png" alt="Logo" style="height: 40px;">
        </a>

        <!-- Search Bar -->
        <form id="searchForm" class="d-flex flex-grow-1 mx-3 w-100 d-none d-sm-flex" style="max-width: 600px;">
            <input id="searchInput" class="form-control me-2" type="search" placeholder="Search">
            <!-- Search Button -->
            <button id="searchButton" class="btn btn-primary d-sm-block d-none" type="submit">Search</button>
        </form>

        <div class="d-flex align-items-center">
            <!-- Search Icon -->
            <button id="searchToggle" class="btn d-block d-sm-none me-3">
                <i class="bi bi-search"></i>
            </button>

            <!-- Username -->
            <span class="me-2 d-none d-lg-inline text-dark">Username</span>
            <!-- User Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-person-circle fs-4"></i></a>
            <!-- Cart Icon -->
            <a href="#" class="text-dark me-3"><i class="bi bi-cart fs-4"></i></a>
            <!-- Menu Button -->
            <button class="btn btn-outline-dark d-lg-none" data-bs-toggle="collapse" data-bs-target="#sidebarMenu">
                <i class="bi bi-list"></i>
            </button>
        </div>
    </div>
</header>

<!-- Confirmation Message -->
<div class="confirmation-message">
    <h2>Ďakujeme za objednávku číslo 191841549</h2>
    <img src="assets/icons/checkmark.png" alt="Checkmark" class="checkmark">
</div>

<!-- Footer -->
<footer class="bg-light py-2 mt-auto">

    <div class="container-fluid">
        <div class="d-flex justify-content-between align-items-center flex-wrap w-100 px-4 text-start">
            <div class="d-flex flex-column flex-sm-row gap-2 gap-sm-3">
                <a href="#" class="text-dark text-decoration-none">O nás</a>
                <a href="#" class="text-dark text-decoration-none">Kontakt</a>
                <a href="#" class="text-dark text-decoration-none">Ochrana osobných údajov</a>
            </div>
        </div>
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<!-- Bootstrap Icons -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
</body>
</html>
